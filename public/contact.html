<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="modal.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <div class="header-logo">
        <img alt="logo" src="logo_game-in.png" />
      </div>
      <div class="main-navbar">
        <a href="index.html" class="active"><span>Accueil</span></a>
        <a href="#"><span>Évènement à venir</span></a>
        <a href="#"><span>À propos</span></a>
        <a href="#"><span>Évènements passés</span></a>
        <a href="contact.html"><span>Contact</span></a>
        <a href="javascript:void(0);" class="icon" onclick="editNav()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>

    <form name="reserve" action="contact.html" method="get" onsubmit="return ;">
      <div class="formData">
        <label>Prénom</label><br />
        <input
          class="text-control"
          type="text"
          id="first"
          name="first"
          minlength="2"
        /><br />
      </div>
      <div class="formData">
        <label>Nom</label><br />
        <input class="text-control" type="text" id="last" name="last" /><br />
      </div>
      <div class="formData">
        <label>E-mail</label><br />
        <input
          class="text-control"
          type="email"
          id="email"
          name="email"
        /><br />
      </div>
      <div class="formData">
        <label>Objet</label><br />
        <textarea class="text-control" id="objet" name="objet" style="height:200px; background-color: #000;"></textarea>
        <br/>
      </div>
      <div class="formData">
        <input class="checkbox-input" type="checkbox" id="checkbox1" checked />
        <label class="checkbox2-label" for="checkbox1" required>
          <span class="checkbox-icon"></span>
          J'ai lu et accepté les conditions d'utilisation.
        </label>
        <br />
        <input class="checkbox-input" type="checkbox" id="checkbox2" />
        <label class="checkbox2-label" for="checkbox2">
          <span class="checkbox-icon"></span>
          J'autorise ce site a conserver mes données personnelles transmises via
          ce formulaire. Aucune exploitation commerciale ne sera faite des
          données conservées. Voir notre politique de gestion des données
          personnelles
        </label>
        <br />
      </div>
      <input
        class="btn-submit"
        type="submit"
        class="button"
        value="C'est parti"
      />
    </form>
  </body>
</html>
